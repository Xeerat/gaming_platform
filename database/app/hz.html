<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Phaser Pixel Map Editor</title>
<style>
  body { margin:0; } /* Убираем отступы у страницы */
  #palette { display:flex; margin:10px; } /* Контейнер для палитры тайлов */
  .tile { width:32px; height:32px; margin-right:5px; cursor:pointer; border:1px solid #555; } /* Тайлы в палитре */
  .selected { border:3px solid red; } /* Выделенный тайл */
  #saveBtn { margin:10px; padding:5px 10px; font-size:16px; } /* Кнопка сохранения */
</style>
<!-- Подключаем Phaser 3 через CDN -->
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>

<!-- Контейнер для палитры -->
<div id="palette"></div>

<!-- Кнопка сохранения карты -->
<button id="saveBtn">Сохранить карту</button>

<!-- Подключение JS редактора -->
<script src="editor.js"></script>

</body>
</html>
