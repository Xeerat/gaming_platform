<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="/static/style_reg.css">
</head>

</head>
<body>
  {% if error %}
  <div class="notification error">
    <button class="close-btn" onclick="this.parentElement.remove()">×</button>
    {{ error }}
  </div>
  {% endif %}

  <div class="register-container">
    <h1 class="register-title">Регистрация</h1>
    
    <form action="/auth/register/" method="post">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" placeholder="Иван Иванов" required>
        <span class="required">Обязательно для заполнения</span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
        <span class="required">Обязательно для заполнения</span>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
        <span class="password-hint">Минимум 8 символов, должны быть буквы и цифры</span>
        <span class="required">Обязательно для заполнения</span>
      </div>

      <div class="form-group">
        <label for="confirm_password">Подтвердите пароль</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
        <span class="required">Обязательно для заполнения</span>
      </div>

      <button type="submit" class="btn">Зарегистрироваться</button>
      <p class="terms-link">
        <a href="/auth/register/terms">Я согласен с условиями использования</a>
      </p>
    </form>

    <div class="links">
      <a href="/auth/login/">Уже есть аккаунт? Войти</a>
    </div>
  </div>
</body>
</html>
